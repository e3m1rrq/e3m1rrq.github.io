<html lang="en">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/bj.css" />

  <body>
    <script>if(navigator.standalone)document.querySelector('#github-ribbon').style.display='none'</script>
    <div id="game">
      <h1>BlackJack</h1>
      <div id="dealer-cards">
      </div>

      <div id="ui">

        <div class="total">Dealer <span id="dealer-total"></span></div>

        <div class="zone">
          <span class="label">Your Chips</span>
          <span class="label right">Your Bet</span>
          <div id="bankroll">10k</div>
          <div id="deal"><a href="#" onclick="App.deal();">Bet</a><span class="shortcut">spacebar</span></div>
          <ul id="actions">
            <li><a href="#" onclick="App.hit();">Hit</a><span class="shortcut">spacebar</span></li>
            <li><a href="#" onclick="App.stand();">Stand</a><span class="shortcut">s</span></li>
            <li><a id="double" href="#" onclick="App.doubledown();">Double Down</a><span class="shortcut">d</span></li>
          </ul>
          <div id="chips">
            <div class="chip bet red" data-value="1"><span>100</span></div>
            <div class="chip blue" data-value="5"><span>500</span></div>
            <div class="chip yellow" data-value="10"><span>1000</span></div>
          </div>
        </div>

        <div class="total bot">Player <span id="player-total" ></span></div>

      </div>

      <div id="player-cards"></div>
    </div>

    <script defer type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
